<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 751px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/skrillex_&_feid-id.mp3" type="audio/mpeg">
        <source src="midia/skrillex_&_feid-id.ogg" type="audio/ogg">
        <source src="midia/skrillex_&_feid-id.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/skrillex_&_feid-id.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>

<!--autoplay controls loop preload-->
<!--<audio src="midia/skrillex_&_feid-id.mp3" controls autoplay></audio>-->
<!-- MP3 WAV OGG -->
</body>
</html>
